<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="data.js" defer></script>
    <script src="javascript.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="info">
            <h2 id="name"></h2>
            <h3 id="time"></h3>
            <h3 id="region"></h3>
            <h3 id="country"></h3>
            <h3 id="condition"></h3>
            <h3 id="temp"></h3>
            <h3 id="feelTemp"></h3>
            <h3 id="windSpeed"></h3>
            <h3 id="windDir"></h3>
            <h3 id="humidity"></h3>
        </div>
        <form>
            <div>
                <input type="text" id="search" name="search" placeholder="Enter Location Here">
            </div>
            <button>Get Weather Info</button>
            <p></p>
        </form>
        <h3 id="footer">Image by <a
                href="https://pixabay.com/users/pexels-2286921/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1867317">Pexels</a>
            from <a
                href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1867317">Pixabay</a>
        </h3>
    </div>
</body>

</html>
